{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
	<div class="col-sm-12">
		<form method="post" action=".">
		  {% csrf_token %} 
		  {{ form.as_p }}

		  <input class="btn btn-primary" type="submit" value="{% trans 'Log in' %}" />
		  <input type="hidden" name="next" value="{{ next }}" />
		</form>
        <br><br>
		<p>{% trans "Se le olvido la contrase&ntilde;a" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Cambiela" %}</a>!</p>
		<p>{% trans "No es miembro" %}? <a href="{% url 'registration_register' %}">{% trans "Registrese" %}</a>!</p>
	</div>
</div>
{% endblock %}
